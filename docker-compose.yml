version: '3.1'
services:
  nodejs:
    image: aksyline/anecdotes:latest
    ports:
      - "80:2999"
    environment:
      HOST: 0.0.0.0
      PORT: 2999
      MONGO_CONNECTION: mongodb://mongo
      MONGO_DATABASE: anecdotes
    depends_on:
      - mongo_healthcheck
  mongo:
    image: mongo:latest
    container_name: 'mongo'
  mongo_healthcheck:
    image: healthcheck/mongo:latest
    depends_on:
      - mongo